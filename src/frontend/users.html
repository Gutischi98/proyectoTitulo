<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Usuarios - Inventario Local</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="app-container">
      <div id="overlay-backdrop" class="overlay-backdrop"></div>
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header"><h2>Inventario Local</h2></div>
        <nav class="sidebar-nav">
          <a href="dashboard.html">Dashboard</a>
          <a href="inventory.html">Inventario</a>
          <a href="tickets.html">Tickets</a>
          <a href="users.html" class="active">Usuarios</a>
        </nav>
        <div class="sidebar-footer">
          <p>Bienvenido, <strong id="saludo-usuario">Sistema</strong></p>
          <a href="#" id="logout-btn" class="logout">Cerrar Sesión</a>
        </div>
      </aside>

      <main class="main-content">
        <header class="top-bar">
          <div style="display: flex; align-items: center; gap: 10px;">
            <button id="menu-toggle" class="menu-toggle">☰</button>
            <h1>Administración de Usuarios</h1>
          </div>
          <button id="btn-new-user" class="btn-primary">+ Nuevo Usuario</button>
        </header>

        <section class="content-area">
          <div class="table-container">
            <table id="users-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Email</th>
                  <th>Rol</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="users-body"></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <div id="modal-user" class="modal">
      <div class="modal-content">
        <span class="close-btn" data-modal="modal-user">&times;</span>
        <h2 id="modal-title">Nuevo Usuario</h2>
        <form id="form-user">
          <input type="hidden" id="user-id" />
          <div class="form-group">
            <label>Nombre Completo</label>
            <input type="text" id="nombre" required />
          </div>
          <div class="form-group">
            <label>Email Corporativo</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label>Rol</label>
            <select id="rol">
              <option value="1">Administrador</option>
              <option value="2">Técnico</option>
            </select>
          </div>
          <div class="form-group" id="password-group">
            <label>Contraseña Inicial</label>
            <input type="password" id="password" />
          </div>

          <button type="submit" class="btn-primary" style="width: 100%">
            Guardar
          </button>
        </form>
      </div>
    </div>

    <div id="modal-password" class="modal">
      <div class="modal-content">
        <span class="close-btn" data-modal="modal-password">&times;</span>
        <h2>Cambiar Contraseña</h2>
        <p id="password-user-name" style="margin-bottom: 15px; color: #666"></p>
        <form id="form-password">
          <input type="hidden" id="pass-user-id" />
          <div class="form-group">
            <label>Nueva Contraseña</label>
            <input type="password" id="new-password" required minlength="6" />
          </div>
          <button type="submit" class="btn-primary" style="width: 100%">
            Actualizar Clave
          </button>
        </form>
      </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/users.js"></script>
    <script src="assets/js/sidebar.js"></script>
  </body>
</html>
