<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Inventario Local</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body class="login-page">

    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">Inventario Local</h2>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Usuario Corporativo</label>
                    <input type="email" id="email" placeholder="ej. j.perez@empresa.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="........" required>
                </div>

                <button type="submit" class="btn-primary btn-block">Iniciar Sesión</button>
            </form>

            <div class="login-footer">
                <p>Acceso restringido a personal técnico autorizado.</p>
            </div>
        </div>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
